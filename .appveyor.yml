version: 0.6.0-{build}

os:
    - Visual Studio 2019

platform:
    - x64
    - x86

configuration:
    - Release
    - Debug

environment:
    APPVEYOR_RDP_PASSWORD: Blaat0

install:
    # - cmake   # Pre-installed by app veyor
    # - git     # Pre-installed by app veyor
    # - boost   # Pre-installed by app veyor
    - cinst ninja
    - cinst nsis
    - ps: (new-object System.Net.WebClient).DownloadFile('https://nsis.sourceforge.io/mediawiki/images/7/7f/EnVar_plugin.zip', "$($pwd)/envar.zip")     # Retrieve NSIS EnVar plugin
    - ps: Expand-Archive "$($pwd)/envar.zip" -DestinationPath "${Env:ProgramFiles(x86)}/NSIS"   # Install NSIS EnVar plugin

build_script:
    - echo %CONFIGURATION%
    - "\"C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\VC\\Auxiliary\\Build\\vcvarsall.bat\" %PLATFORM%"
    - cmake -G Ninja -H. -Bbuild -DCMAKE_INSTALL_PREFIX=install -DCMAKE_BUILD_TYPE=%CONFIGURATION% -DBOOST_ROOT=C:\Libraries\boost_1_71_0 -DBoost_NO_SYSTEM_PATHS=ON -DENABLE_TESTING=OFF -DBUILD_USAGE_DOCUMENTATION=OFF -DBUILD_API_DOCUMENTATION=OFF -DVERSION="%APPVEYOR_BUILD_VERSION%" -DCOPYRIGHT="Copyright (c) 2020 Bart Verhagen" -DACTUAL_PLUGINS_INSTALL_PREFIX="C:\Program Files\exec-helper"
    - ninja -C build 
    - ninja -C build install
    - copy installer.nsi install
    - copy LICENSE install
    - cd install
    - makensis installer.nsi
    #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
    - cd ..

on_failure:
    - appveyor PushArtifact build

artifacts:
    - path: install\installer.exe
      name: installer

    - path: install
      name: install
      type: zip

